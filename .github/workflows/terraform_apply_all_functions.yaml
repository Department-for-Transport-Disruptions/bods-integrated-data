on:
  workflow_dispatch:

name: Terraform Apply (All Functions)

permissions:
  id-token: write # This is required for aws oidc connection
  contents: read # This is required for actions/checkout.

env:
  TERRAFORM_VERSION: 1.6.6
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  terraform_apply:
    runs-on: ubuntu-22.04
    name: Terraform Apply (All Functions)
    strategy:
      matrix:
        stage: ["dev"]
    env:
      stage: ${{ matrix.stage }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_DEV }}
          aws-region: "eu-west-2"
          role-session-name: GitHub-OIDC-TERRAFORM

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('src/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Build changed functions
        run: |
          cd ./src
          pnpm i
          pnpm run build-all

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        id: init
        run: terraform -chdir=terraform/$stage init

      - name: Terraform Plan
        id: plan
        run: terraform -chdir=terraform/$stage plan -input=false -no-color -out=tfplan

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        id: apply
        run: terraform -chdir=terraform/$stage apply -input=false -no-color tfplan

      - name: Invoke dbmigrator Lambda
        run: |
          aws lambda invoke --function-name integrated-data-db-migrator-migrate-${{ matrix.stage }} --cli-binary-format raw-in-base64-out response.json
